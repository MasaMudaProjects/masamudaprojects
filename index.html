<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Name | Apps & Links</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #f9f9f9;
            --text-color: #1a1a1a;
            --accent-color: #666;
            --border-color: #e0e0e0;
            --btn-bg: #fff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Lato', sans-serif;
        }

        /* --- RESET & LAYOUT --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        /* --- VIEWS (Home vs Apps) --- */
        .view {
            transition: opacity 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .hidden {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }

        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HOME PROFILE STYLES --- */
        .brand-header { text-align: center; margin-bottom: 40px; }
        
        .brand-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h1 { font-family: var(--font-serif); font-size: 2rem; margin-bottom: 5px; }
        .tagline { color: var(--accent-color); font-weight: 300; }

        /* --- GENERIC BUTTON STYLES --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--btn-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            width: 100%; /* Ensure full width */
            font-size: 1rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-color: #ccc;
        }
        
        /* Featured Button (The App Opener) */
        .btn.featured {
            background-color: var(--text-color);
            color: #fff;
            border-color: var(--text-color);
        }
        .btn.featured i { color: #fff; }
        .btn.featured:hover { background-color: #333; }

        /* --- APP LIST LAYOUT --- */
        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 10px;
            margin-right: 15px;
        }

        .app-card {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 15px;
            background-color: #eee; /* Placeholder color */
        }

        .app-info { flex: 1; }
        
        .app-info h3 {
            font-size: 1rem;
            margin-bottom: 4px;
            font-weight: 700;
        }
        
        .app-info p {
            font-size: 0.85rem;
            color: var(--accent-color);
            line-height: 1.3;
        }

        .download-btn {
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: 1px solid var(--border-color);
            transition: 0.2s;
        }
        
        .download-btn:hover {
            background-color: var(--text-color);
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.75rem;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="home-view" class="view fade-in">
            <div class="brand-header">
                <img src="logo.png" alt="Brand Logo" class="brand-logo">
                <h1>BrandName</h1>
                <p class="tagline">Innovative tools for modern creators.</p>
            </div>

            <button onclick="showApps()" class="btn featured">
                <span style="font-weight: 700;">Explore Our Apps</span>
                <i class="fas fa-layer-group"></i>
            </button>

            <a href="https://yourbrand.com" class="btn" target="_blank">
                <span>Website</span>
                <i class="fas fa-globe"></i>
            </a>

            <a href="https://instagram.com" class="btn" target="_blank">
                <span>Instagram</span>
                <i class="fab fa-instagram"></i>
            </a>

            <a href="mailto:hello@brand.com" class="btn">
                <span>Contact</span>
                <i class="far fa-envelope"></i>
            </a>
            
            <footer>&copy; 2024 BrandName</footer>
        </div>


        <div id="apps-view" class="view hidden">
            
            <div class="app-header">
                <button onclick="showHome()" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 style="font-family: var(--font-serif);">Our Apps</h2>
            </div>

            <div class="app-card">
                <img src="app1.png" alt="App Icon" class="app-icon">
                <div class="app-info">
                    <h3>Photo Editor Pro</h3>
                    <p>Advanced filters & AI tools.</p>
                </div>
                <a href="https://play.google.com/store/apps/details?id=com.yourapp1" class="download-btn" target="_blank">
                    <i class="fas fa-download"></i>
                </a>
            </div>

            <div class="app-card">
                <img src="app2.png" alt="App Icon" class="app-icon">
                <div class="app-info">
                    <h3>Daily Tracker</h3>
                    <p>Minimalist habit tracking.</p>
                </div>
                <a href="https://play.google.com/store/apps/details?id=com.yourapp2" class="download-btn" target="_blank">
                    <i class="fas fa-download"></i>
                </a>
            </div>

            <div class="app-card">
                <img src="app3.png" alt="App Icon" class="app-icon">
                <div class="app-info">
                    <h3>Finance Mate</h3>
                    <p>Manage expenses easily.</p>
                </div>
                <a href="https://play.google.com/store/apps/details?id=com.yourapp3" class="download-btn" target="_blank">
                    <i class="fas fa-download"></i>
                </a>
            </div>

        </div>

    </div>

    <script>
        function showApps() {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('apps-view').classList.remove('hidden');
            document.getElementById('apps-view').classList.add('fade-in');
        }

        function showHome() {
            document.getElementById('apps-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('home-view').classList.add('fade-in');
        }
    </script>

</body>
</html>
